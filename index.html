<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Spotify - Web Player: Music for everyone</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left bg-black">
            <div class="close">
                <img width="23" class="invert" src="assets/cross.svg" alt="close">
            </div>
            <div class="home m1 p1 rounded bg-gray">
                <div class="logo">
                    <img class="invert" src="assets/logo.svg" alt="logo">
                </div>
                <ul>
                    <li><img class="invert" src="assets/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="assets/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library m1 p1 rounded bg-gray">
                <div class="heading">
                    <img class="invert" src="assets/playlist.svg" alt="playlist">
                    <h2>Your library</h2>
                    <img src="assets/plus.svg" alt="plus" class="invert">
                </div>

                <div class="songList">
                    <ul>
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right rounded bg-gray">
            <div class="header">
                <div class="nav">
                    <div class="humburgerContainer">
                        <img width="40" class="invert humburger" src="assets/menu.svg" alt="menu">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#fff"
                            fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#fff"
                            fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signbtn">Sign up</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer"></div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="aboveBar">
                        <div class="songInfo"></div>
                        <div class="songbuttons">
                            <img id="previous" src="assets/previous.svg" alt="previous">
                            <img id="play" src="assets/play.svg" alt="play">
                            <img id="next" src="assets/next.svg" alt="next">
                        </div>
                        <div>
                            <div class="timeVol">
                                <div class="songTime"></div>
                                <div class="volume">
                                    <img width="23" class="invert" src="assets/sound.svg">
                                    <div class="range">
                                        <input type="range" name="volume">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
